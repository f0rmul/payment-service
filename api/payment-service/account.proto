syntax = "proto3";

package account;

option go_package = "github.com/f0rmul/payment-service/pkg/payment-service;payment_service";

message Account{
    string id = 1;
    string ownerId = 2;
    uint64 balance = 3;
    int64 createdAt = 4;
}

message CreateAccountRequest {
    string ownerId = 1;
}
message CreateAccountResponse{
   Account account =1;
}


